{% extends "default.html" %}

{% block page_title %}
    Excluir Cliente
{% endblock page_title %}

{% block content %}
<div class="container">
    <h1>
        Excluir Cliente?
    </h1>

    <p> Tem certeza que deseja excluir o Cliente <strong> {{ customer.cCustomerShortName }} </strong> ?</p>

    <form method="POST">
        {% csrf_token %}
        
        <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
        <a href="{% url 'customer_list' %}" class="btn btn-primary btn-sm">Cancelar</a>
    </form>
</div>
{% endblock content %}
